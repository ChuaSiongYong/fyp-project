<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Receipt</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script/receipt.js"></script>
</head>
<body>
  <header>
    <div class="container">


      <div class="row">
        <div class="header-left col-sm d-flex">
          <a href="../index.html" class="btn">Home</a>
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="account-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </button>
            <ul class="dropdown-menu" aria-labelledby="account-dropdown">
              <li><a class="dropdown-item" href="./register.html">Register</a></li>
              <li><a class="dropdown-item" href="./login.html">Login</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="prototype-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Prototype Use Navigation
            </button>
            <ul class="dropdown-menu" aria-labelledby="prototype-dropdown">
              <li><a class="dropdown-item" href="./dashboard.html">User Dashboard</a></li>
              <li><a class="dropdown-item" href="dashboard1-employee.html">Employee Dashboard</a></li>
            </ul>
          </div>
          <a href="./movie-list.html" class="btn">All Movie</a>
        </div>
        <div class="header-right col-sm-auto">
          <button class="btn">
            Other
          </button>
        </div>
      </div>
    </div>
    <hr class="m-0" />
  </header>

<div class="container mt-3 content">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    Consider screenshot the receipt
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <p class="fs-3 fw-bold">Ticket Receipt</p>
  <div class="receipt border rounded">
    <div class="m-2">
      <div class="fw-bold">Payment Detail</div>
      <div class="row">
        <div class="col-3">Name</div>
        <div class="col-9" id="member-name-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Payment Amount</div>
        <div class="col-9" id="payment-amount-placeholder"></div>
      </div>
    </div>
    <hr />
    <div class="m-2">
      <div class="fw-bold">Movie Detail</div>
      <div class="row">
        <div class="col-3">Movie Name</div>
        <div class="col-9" id="movie-name-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Censorship Rating</div>
        <div class="col-9" id="censorship-rating-placeholder"></div>
      </div>
    </div>
    <hr />
    <div class="m-2">
      <div class="fw-bold">Ticket Detail</div>
      <div class="row">
        <div class="col-3">Cinema</div>
        <div class="col-9" id="cinema-address-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Theater</div>
        <div class="col-9" id="theater-name-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Date</div>
        <div class="col-9" id="date-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Start Time</div>
        <div class="col-9" id="time-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Ticket Amount</div>
        <div class="col-9" id="ticket-amount-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Ticket Token</div>
        <div class="col-9" id="ticket-token"></div>
      </div>
    </div>
  </div>
  <div class="done-btn mt-2">
    <a class="btn btn-primary" href="./dashboard.html">Done</a>
    <button class="btn btn-outline-primary" id="send-email-btn">Send to Email</button>
  </div>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
