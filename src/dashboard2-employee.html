<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Movie Management</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script/movie-list-employee.js"></script>
  <script src="script/search-movie.js"></script>
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <div class="header-left col-sm d-flex">
        <a href="../index.html" class="btn">Home</a>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="account-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </button>
          <ul class="dropdown-menu" aria-labelledby="account-dropdown">
            <li><a class="dropdown-item" href="./register.html">Register</a></li>
            <li><a class="dropdown-item" href="./login.html">Login</a></li>
          </ul>
        </div>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="prototype-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Prototype Use Navigation
          </button>
          <ul class="dropdown-menu" aria-labelledby="prototype-dropdown">
            <li><a class="dropdown-item" href="./dashboard.html">User Dashboard</a></li>
            <li><a class="dropdown-item" href="dashboard1-employee.html">Employee Dashboard</a></li>
          </ul>
        </div>
        <a href="./movie-list.html" class="btn">All Movie</a>
      </div>
      <div class="header-right col-sm-auto">
        <button class="btn">
          Other
        </button>
      </div>
    </div>
  </div>
  <hr class="m-0" />
</header>
<div class="container mt-3 content">

  <nav class="mt-2">
    <div class="nav nav-tabs" id="management-nav" role="tablist">
      <a href="./dashboard1-employee.html" class="nav-link" aria-selected="false">Schedule</a>
      <a href="./dashboard2-employee.html" class="nav-link active" aria-selected="true" disabled>Movie List</a>
      <a href="./dashboard3-employee.html" class="nav-link" aria-selected="false">Cinema & Theater</a>
    </div>
  </nav>

  <div class="border border-top-0 p-2">
    <div class="row mb-3">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" aria-label="Search Bar">
          <button class="btn btn-primary" type="button" onclick="searchMovie()">></button>
        </div>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary">Add Movie</button>
      </div>
    </div>
    <ol class="list-group" id="movie-list">

    </ol>
    <div class="modal fade" id="schedule-add-movie-modal" tabindex="1" aria-labelledby="schedule-add-movie-modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="schedule-add-movie-modal-title">Add Movie</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="schedule-add-movie-form" action="" method="get">
              <div class="mb-3">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="time">Time</label>
                <input type="time" name="time" id="time" class="form-control" />
              </div>
              <div>
                <input type="hidden" name="action" value="add-movie-to-schedule" readonly />
              </div>
              <div>
                <input class="movie-id-field" type="hidden" name="movie_id">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" form="schedule-add-movie-form">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
