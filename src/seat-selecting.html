<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script/seat-selecting.js"></script>
	<title>Ticket Purchasing</title>
</head>
<body>
<header>
	<div class="container">
		<div class="row">
			<div class="header-left col-sm d-flex">
				<a href="../index.html" class="btn">Home</a>
				<div class="dropdown">
					<button class="btn dropdown-toggle" type="button" id="account-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
						Account
					</button>
					<ul class="dropdown-menu" aria-labelledby="account-dropdown">
						<li><a class="dropdown-item" href="./register.html">Register</a></li>
						<li><a class="dropdown-item" href="./login.html">Login</a></li>
					</ul>
				</div>
				<div class="dropdown">
					<button class="btn dropdown-toggle" type="button" id="prototype-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
						Prototype Use Navigation
					</button>
					<ul class="dropdown-menu" aria-labelledby="prototype-dropdown">
						<li><a class="dropdown-item" href="./dashboard.html">User Dashboard</a></li>
						<li><a class="dropdown-item" href="dashboard1-employee.html">Employee Dashboard</a></li>
					</ul>
				</div>
				<a href="./movie-list.html" class="btn">All Movie</a>
			</div>
			<div class="header-right col-sm-auto">
				<button class="btn">
					Other
				</button>
			</div>
		</div>
	</div>
	<hr class="m-0" />
</header>
<div class="container mt-3 content">
	<form id="seat-form" action="./payment.html" method="get">
		<div class="row m-2">
			<div class="col-2">
				<label for="seat-check-group">Seat</label>
			</div>
			<div class="col-10">
				<div id="seat-check-group">
					<table class="seat-display-table">

					</table>
				</div>
			</div>
		</div>
		<div class="row m-2">
			<div class="col">
				<div class="form-group">
					<label for="adult-num">Adult</label>
					<input class="form-control" id="adult-num" name="adult-num" type="number" value="0" readonly/>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="child-elder-num">Child/Elder</label>
					<input class="form-control" id="child-elder-num" name="child-elder-num" type="number" value="0" min="0" max="0"/>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="student-num">Student</label>
					<input class="form-control" id="student-num" name="student-num" type="number" value="0" min="0" max="0"/>
				</div>
			</div>
		</div>

		<input id="seat-ids-placeholder" value="" type="hidden" name="seat-ids">
	</form>

	<div class="row">
		<div class="col-auto"><button type="submit" form="seat-form" class="btn btn-primary" id="submit-btn">Next</button></div>
		<div class="col-auto"><button class="btn btn-outline-primary" onClick="history.back()">Back</button></div>
	</div>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
