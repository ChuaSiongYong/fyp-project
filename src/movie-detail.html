<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Movie Detail</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script/movie-detail.js"></script>
  <script src="/src/script/prototype-navi.js"></script>
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <div class="header-left col-sm d-flex">
        <a href="/index.html" class="btn">Home</a>
        <div class="dropdown">
          <button class="btn dropdown-toggle d-block" type="button" id="account-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </button>
          <ul class="dropdown-menu" aria-labelledby="account-dropdown">
            <li><a class="dropdown-item" href="/src/register.html">Register</a></li>
            <li><a class="dropdown-item" href="/src/login.html">Login</a></li>
          </ul>
        </div>
        <a href="/src/movie-list.html" class="btn">All Movie</a>
      </div>
      <div class="header-right col-sm-auto">
        <button class="btn">
          Other
        </button>
      </div>
    </div>
  </div>
  <hr class="m-0" />
</header>

<div class="container mt-3 content">
  <div class="row mb-2">
    <div class="col-auto d-flex align-items-center"><button class="btn btn-primary" onClick="history.back()">Back</button></div>
    <div class="col fs-3 fw-bold">Movie Name</div>
  </div>
  <div class="row">
    <div class="col-lg-6 mb-2">
      <img style="object-fit: contain; width: 100%; height: auto;" src="resource/no-image.png" alt="movie thumbnail" id="thumbnail-placeholder"/>
    </div>
    <div class="col-lg-6">
      <div class="fw-bold mb-2">Details</div>
      <div class="row mb-2">
        <div class="col-4">Duration</div>
        <div class="col-8" id="duration-placeholder"></div>
      </div>
      <div class="row mb-2">
        <div class="col-4">Genre</div>
        <div class="col-8" id="genre-placeholder"></div>
      </div>
      <div class="row mb-2">
        <div class="col-4">Language</div>
        <div class="col-8" id="language-placeholder"></div>
      </div>
      <div class="row mb-2">
        <div class="col-4">Censorship</div>
        <div class="col-8" id="censorship-placeholder"></div>
      </div>
      <div class="row mb-2">
        <div class="col-4">Rating</div>
        <div class="col-8" id="rating-placeholder"></div>
      </div>
    </div>
  </div>
  <div>
    <div class="fs-5 fw-bold mb-0 mt-2">Movie Description</div>
    <div class="fw-light" id="description-placeholder">

    </div>
  </div>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
