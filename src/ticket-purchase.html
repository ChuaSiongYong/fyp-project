<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script/query-scheduled-movie.js"></script>
  <script src="/src/script/prototype-navi.js"></script>
  <title>Ticket Purchasing</title>
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <div class="header-left col-sm d-flex">
        <a href="/index.html" class="btn">Home</a>
        <div class="dropdown">
          <button class="btn dropdown-toggle d-block" type="button" id="account-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </button>
          <ul class="dropdown-menu" aria-labelledby="account-dropdown">
            <li><a class="dropdown-item" href="/src/register.html">Register</a></li>
            <li><a class="dropdown-item" href="/src/login.html">Login</a></li>
          </ul>
        </div>
        <a href="/src/movie-list.html" class="btn">All Movie</a>
      </div>
      <div class="header-right col-sm-auto">
        <button class="btn">
          Other
        </button>
      </div>
    </div>
  </div>
  <hr class="m-0" />
</header>

<div class="container mt-3 content">
  <form action="" method="get" class="d-none" id="cinema-form">
    <div class="row m-2">
      <div class="col-auto d-flex align-items-center">
        <label for="cinema-list-placeholder">Cinema</label>
      </div>
      <div class="col">
        <select class="form-select" aria-label="Select Cinema" id="cinema-list-placeholder" name="cinema-id">

        </select>
      </div>
    </div>
  </form>

  <form class="d-none" id="date-form">
    <div class="row m-2">
      <div class="col-2">
        <label for="date-radio-group">Date</label>
      </div>
      <div class="col-10" id="date-radio-group">

      </div>
    </div>
  </form>

  <form class="d-none" id="time-form">
    <div class="row m-2">
      <div class="col-2">
        <label for="time-radio-group">Time</label>
      </div>
      <div class="col-10" id="time-radio-group">

      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-auto"><button type="submit" class="btn btn-primary" id="submit-btn" form="">Next</button></div>
    <div class="col-auto"><button class="btn btn-outline-primary" onClick="history.back()">Back</button></div>
  </div>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
